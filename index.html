<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="nft-img">
          <img src="images/image-equilibrium.jpg" class="nft" alt="product" />
          <div class="layer">
            <img src="images/icon-view.svg" class="detail" alt="view" />
          </div>
        </div>

        <div class="description">
          <h3><strong>Equilibrium #3429</strong></h3>
          <p>Our Equilibrum collection promotes balance and calm.</p>
        </div>
        <div class="info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon" />
            <h4><strong>0.041ETH</strong></h4>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <hr class="line" />

        <div class="user">
          <img src="images/image-avatar.png" alt="user" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.instagram.com/apiipp_____/" target="blank">Muhammad Afif</a>.</div>
  </body>
</html>
